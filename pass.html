<!DOCTYPE html>
<html>
<title>Practice of bootstrap with javascript</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


<body style="color: rgba(26, 23, 21, 0.705);background-color: blanchedalmond;font-family: Arial, Helvetica, sans-serif">
<div class="container">
    <h2>Pass phraseby Abhinav Bellamkonda</h2>

    <form>
        <label for="secret_phrase">Enter the secret phrase </label>
        <input type="password" id="secret_phrase" name="secret_phrase" value="Let me in"><br>

        <label for="check_phrase">Enter a phrase </label>
        <input type="text" id="check_phrase" name="check_phrase" autofocus><br>

        <input type="button" onclick="processPhrase()" value="Check the phrase"><br>
    </form>


    <div id="Ans">This text will be replaced </div>




    <div class="container">
        <img id="picture" width="200" height="200" src="Eastern Wolf.jpg" alt="The image of the Eastern wolf"
            onclick="newImage()">
    </div>

</div>

    <script>
        var correct = 0;
        var wrong = 0;
        function processPhrase() {
            console.log("Getting form values")
            secret_phrase = document.getElementById("secret_phrase").value
            check_phrase = document.getElementById("check_phrase").value

            out = document.getElementById("Ans")
            if (secret_phrase == check_phrase) {
                correct = correct + 1
                alert("Access allowed.")
                out.innerHTML = "Correct Count: " + correct
            } else {
                wrong = wrong + 1
                alert("Access denied.")
                out.innerHTML = "Wrong Count: " + wrong
                if (wrong >= 3) {
                    alert("account locked");
                }

            }
        }

        var usingImage = 1;
        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById("picture").src = "Eastern Wolf.jpg"
                    usingImage = 2
                    break
                case 2:
                    document.getElementById("picture").src = "bengal tiger.jpg"
                    usingImage = 3
                    break
                case 3:
                    document.getElementById("picture").src = "liger.jpg"
                    usingImage = 1
                    break
            }
        }

    </script>


</body>

</html>
