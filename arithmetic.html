<!DOCTYPE html>
<html>
<title>Solving some arthematic expression</title>

<body>

    <h2>Computes by Abhinav Bellamkonda</h2>

    <form>
        <label for="form1_base">Enter a base </label>
        <input type="number" id="form1_base" name="form1_base" value=10> <br>

        <label for="form1_exponent">Enter an exponent </label>
        <input type="number" id="form1_exponent" name="form1_exponent" value=2> <br>

        <input type="button" onclick="powers()" value="Compute">
    </form>

    <p id="result">This text will be replaced </p>

    <form>
        <input type="radio" id="rg_plus" name="operation" value="plus" onclick="processRadio()">
        <label for="rg1_plus">+</label></br></br>

        <input type="radio" id="rg_minus" name="operation" value="minus" onclick="processRadio()">
        <label for="rg1_minus">-</label></br></br>

        <input type="radio" id="rg_times" name="operation" value="times" onclick="processRadio()">
        <label for="rg1_times">*</label></br></br>

        <input type="radio" id="rg_divide" name="operation" value="divide" onclick="processRadio()">
        <label for="rg1_divide">/</label></br></br>
    </form>

    <p id="Result_1">This text will be replaced </p>
    <script>
        function powers() {
            console.log("Getting form values")
            base = document.getElementById("form1_base").value
            exponent = document.getElementById("form1_exponent").value
            var result = "Powers of " + base + " are: "
            r = 1
            out = document.getElementById("result")
            for (i = 1; i <= exponent; i++) {
                r = r * base;
                result += r + " "
            }
            out.innerHTML = result
        }
        function processRadio() {
            base = document.getElementById("form1_base").value
            exponent = document.getElementById("form1_exponent").value
            plus = document.getElementById("rg_plus").checked
            minus = document.getElementById("rg_minus").checked
            times = document.getElementById("rg_times").checked
            divide = document.getElementById("rg_divide").checked
            result = document.getElementById("Result_1")

            if (plus)
                result.innerHTML = +base + +exponent

            if (minus)
                result.innerHTML = base - exponent

            if (times)
                result.innerHTML = base * exponent
            if (divide)
                result.innerHTML = base / exponent
        }

    </script>

</body>

</html>
