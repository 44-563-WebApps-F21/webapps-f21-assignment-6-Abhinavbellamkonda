<!DOCTYPE html>
<html>

<head>
    <title>concentrates on checkboxs</title>
</head>

<body>
    <h2>Abhinav Bellamkonda orders a car</h2>
    <form>
        <input type="checkbox" name="electric" id="cb1_electric" /> <label for="electric"> electric</label><br />
        <input type="checkbox" name="ac" id="cb1_ac" /> <label for="ac">ac</label><br />
        <input type="checkbox" name="gps" id="cb1_gps" /> <label for="gps">gps</label><br />
        <input type="button" onclick="orderCar()" value="Order a car" />
    </form>
    <div style="display: -moz-stack">
        <p id="result_1">This text will be replaced</p>
    </div>
    <script>
        function orderCar() {
            var my_car = {};
            var electricvalue = false;
            var accvalue = false;
            var gpsvalue = false;
            var electriccheckbox = document.getElementById("cb1_electric");
            var accheckbox = document.getElementById("cb1_ac");
            var gpscheckbox = document.getElementById("cb1_gps");
            out = document.getElementById("result_1");
            if (electriccheckbox.checked) {
                electricvalue = true;
            }
            if (accheckbox.checked) {
                accvalue = true;
            }
            if (gpscheckbox.checked) {
                gpsvalue = true;
            }
            my_car = {
                electric: electricvalue, ac: accvalue, gps: gpsvalue,
            };
            out.innerHTML = JSON.stringify(my_car);
        }
    </script>
    <form>
        <label style="font-size: 15px" for="pwd">Enter a property </label> <input style="margin-left: 20px" type="text"
            id="property_color" name="color" /><br /><br />
        <label style="font-size: 15px" for="phrase">Enter a value</label>
        <input style="margin-left: 20px" type="text" id="property_value" name="property" /><br />
        <input type="button" onclick="updateCar()" value="Update the car" />
    </form>
    <div style="display: block">
        <p id="result_2">This text will be replaced</p>
    </div>
    <script>
        function updateCar() {
            var my_car = {};
            keyvalue = document.getElementById("property_color").value;
            propertyvalue = document.getElementById("property_value").value;
            alert(keyvalue);
            out = document.getElementById("result_2");
            my_car[keyvalue] = propertyvalue;
            out.innerHTML = JSON.stringify(my_car);

</body>

</html>
